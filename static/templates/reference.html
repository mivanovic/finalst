{% extends 'base.html' %}

{% block main_content %}

<div class="global">
    <!--content-->
    <div class="container">
        <div class="row">
            <article class="col-lg-12 col-md-12 col-sm-12 galleryBox">
                <div>
                    <h3>Reference</h3>
                    <div class="row">
                        {% for reference in references_list %}
                        <article class="col-lg-4 col-md-4 col-sm-4">
                            <div class="thumb-pad3">
                                <div class="thumbnail">
                                    <figure>
                                        <a href="/references/{{reference.id}}">
                                            <img src="{{ reference.image }}" alt=""
                                                 title="{{reference.description}}">
                                        </a>
                                    </figure>
                                    <div class="caption maxheight">
                                        <p>{{ reference.name }}</p>
                                        <!--<a href="#" class="btn-default btn1">read more</a>-->
                                    </div>
                                </div>
                            </div>
                        </article>
                        {% endfor %}
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>


{% endblock %}
